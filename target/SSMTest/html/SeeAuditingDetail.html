<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看审核详情</title>
    <!--linsong.wei 2017-11-16 15:22:32-->
    <link rel="stylesheet" href="../js/css/layui.css">
    <style>
        body {
            margin: 10px;
        }
    </style>

    <script src="../js/jquery-3.2.1.min.js"></script>

    <script>

        $(function () {

            $.ajax({
                url: "http://localhost:8080/user/AuditingDetailBylhLaId?lhLaId=" + GetQueryString("laId"),       //去请求有过滤的电脑列表，只传入一个id
                type: "GET",
                dataType: 'json',
                contentType: 'application/json;charset=UTF-8', //contentType很重要
                success: function (result) {

                    $("#userName").val(result.userName);
                    $("#userIdentity").val(result.userIdentity);
                    $("#laCommons").val(result.laCommons);
                    $("#lhCheckTime").val(result.lhCheckTime);
                    $("#attribute1").val(result.attribute1);
                    $("#lhIsCheck").val(result.lhIsCheck);
                }
            });


            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)return decodeURI(r[2]);
                return null;        //防止中文乱码用decodeURI替换unescape
            }

            console.log(GetQueryString("laId"));
        });

    </script>


</head>
<body>
<blockquote class="layui-elem-quote layui-text">
    审核结果
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>审核结果如下</legend>
</fieldset>

<!--从上个页面获得的信息不放在表单域里，既不传入后端，否则使用@RequestBody时候又得新写一个实体-->
<div class="layui-form-item">
    <label class="layui-form-label">审核人:</label>
    <div class="layui-input-inline">
        <input type="text" name="userName" id="userName" autocomplete="off" class="layui-input" disabled>
    </div>

    <label class="layui-form-label">审核人身份:</label>
    <div class="layui-input-inline">
        <input type="text" name="userIdentity" id="userIdentity" autocomplete="off" class="layui-input" disabled>
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">审核时间:</label>
    <div class="layui-input-inline">
        <input type="text" name="lhCheckTime" id="lhCheckTime" autocomplete="off" class="layui-input" disabled>
    </div>

    <label class="layui-form-label">审核意见:</label>
    <div class="layui-input-inline">
        <input type="text" name="laCommons" id="laCommons" autocomplete="off" class="layui-input" disabled>
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">是否已审核:</label>
    <div class="layui-input-inline">
        <input type="text" name="attribute1" id="attribute1" autocomplete="off" class="layui-input" disabled>
    </div>

    <label class="layui-form-label">是否通过:</label>
    <div class="layui-input-inline">
        <input type="text" name="lhIsCheck" id="lhIsCheck" autocomplete="off" class="layui-input" disabled>
    </div>
</div>



<script src="../js/layui.js"></script>

<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer;
    });
</script>

</body>
</html>
