<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员平台</title>
    <link rel="stylesheet" href="../js/css/layui.css">
</head>
<body>


<fieldset class="layui-elem-field layui-field-title">
    <legend>管理员平台</legend>
</fieldset>

<div class="layui-tab" lay-filter="demo" lay-allowclose="true">
    <ul class="layui-tab-title" id="list">
        <li class="layui-this" lay-id="11">用户管理</li>
        <li lay-id="22">计算机档案管理</li>
        <li lay-id="33">审核管理</li>
        <li lay-id="44">记录管理</li>
        <li lay-id="55">计费管理</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show"><iframe  name="ifmbody" class="ifmbody" src="UserManager.html" scrolling="no" onload="changeFrameHeight()" frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe></div>
        <div class="layui-tab-item"><iframe name="ifmbody" class="ifmbody" src="ComputerManager.html" scrolling="no" onload="changeFrameHeight()" frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe></div>
        <div class="layui-tab-item"><iframe name="ifmbody" class="ifmbody" src="Auditing.html" scrolling="no" onload="changeFrameHeight()" frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe></div>
        <div class="layui-tab-item"><iframe name="ifmbody" class="ifmbody" src="RecordManager.html" scrolling="no" onload="changeFrameHeight()" frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe></div>
        <div class="layui-tab-item"><iframe name="ifmbody" class="ifmbody" src="ExpenseRatio.html" scrolling="no" onload="changeFrameHeight()" frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe></div>
    </div>
</div>



<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/layui.js"  charset="utf-8"></script>
<script>
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块


    });


    function changeFrameHeight(){
        var ifm = $('.ifmbody');
        //jq遍历
        $('.ifmbody').each(function(index,element){
            element.height=document.documentElement.clientHeight+150;
            element.width = document.documentElement.clientWidth;
        });
    }
    window.onresize=function(){
        changeFrameHeight();
    }

</script>
</body>
</html>
